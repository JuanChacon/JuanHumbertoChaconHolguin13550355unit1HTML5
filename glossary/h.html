	    <p><strong>H</strong></p>
	    <p>
        Headings are available for h tags.
        This tag is accompanied by a number, from 1 to 6, predefining the size of the header. Thus, h1 would be the largest header while h6 would be the smallest. 
        Example:</p>
       <img src="public/img/h.jpg" alt="H" height="400px" width="400px">
